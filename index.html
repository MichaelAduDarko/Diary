<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Diary</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
        <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa&display=swap" rel="stylesheet">
    </head>
    <body>

         <h2> My Diary </h2>

<div class="container">
<input type="text" class="textb" placeholder="Add a task">
<div class="notcomp">
    <h3 >Not Completed</h3>

   
   
</div>

<div class="comp">
    <h3 >Completed</h3>
</div>
   
</div>
<script type="text/javascript">
$(".textb").on("keyup",function(e){

    // 13 means enter button

    if(e.keyCode == 13 && $(".textb").val() != "" )
     {
       var task = $("<div class='task'></div>").text($(".textb").val());
       var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
           var p = $(this).parent();
           p.fadeOut(function(){
               p.remove();
           });
       });


       var check = $("<i class='fas fa-check'></i>").click(function(){
        var p = $(this).parent();
        p.fadeOut(function(){
              $(".comp").append(p);
              p.fadeIn();

       });
          $(this).remove();
    });

    task.append(del,check);
       $(".notcomp").append(task);
       //clear the input
       $(".textb").val("");
     }

});


</script>
    </body>
</html>
