<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>My Diary</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    </head>
    <body>

<div class="container">
<input type="text" class="textb" placeholder="Add a task">
<div class="notcomp">
    <h3>Not Completed</h3>

   
   
</div>

<div class="comp">
    <h3>Completed</h3>
</div>
   
</div>
<script type="text/javascript">
$(".textb").on("keyup",function(e){

    // 13 means enter button

    if(e.keyCode == 13 && $(".textb").val() != "" )
     {
       var task = $("<div class='task'></div>").text($(".textb").val());
       var del = $("<i class='fas fa-trash-alt'></i>");


       var check = $("<i class='fas fa-check'></i>");
       $(".notcomp").append(task);
         
       task.append(del,check);
       //clear the input
       $(".textb").val("");
     }

});


</script>
    </body>
</html>
